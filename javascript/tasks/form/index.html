<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation Task</title>

    <link rel="prefetch" href="./steps/1.html" as="document">
    <link rel="import" href="./steps/2.html">


    <!--main-->
    <script src="./script.js"></script>

    <!--progress bar-->
    <script src="./components/progress/script.js"></script>
    <link rel="stylesheet" href="./components/progress/styles.css" />

    <!--other components-->
</head>
<body>
    <div class="progress"></div>
    <div>
        <iframe id="step" frameborder="0"></iframe>
        <button></button>
    </div>

    <script>
        var steps = [
            "./steps/1.html",
            "./steps/2.html"
        ];
        var progressEl = document.querySelector('.progress');
    </script>

    <script>
        var form = form_init(steps);
        var progress =  progress_init(progressEl, {
            count: steps.length
        });

        progress.onChange = function(step){
            form.setStep(step)
        };

        form.onChange = function(step){
            progress.setStep(step);
        };

        progress.render();
        form.render();
    </script>

    <script>
    </script>
</body>
</html>
