<meta charset="UTF-8">

<style>
	.field {
		width: 600px;
		height: 300px;
		position: relative;
	}

	.ball {
		background-image: url('/home/maxim/Загрузки/football_animation/ball.svg');
		background-size: 100% 100%;
		width: 50px;
		height: 50px;

		position: absolute;
		top: 244px;
		left: 150px;
	}

	.man {
		height: 294px;
		width: 150px;
		background-image: url('/home/maxim/Загрузки/football_animation/player.png');

		position: absolute;
		top: 0;
		left:0;
	}

	.field:hover .man {
		width: 230px;
		background-position: 1470px;
	}

	.field:hover .bang {
		width: 30px;
		height: 30px;
		background-image: url("/home/maxim/Загрузки/football_animation/bang.png");
		background-size: 100% 100%;
	}

	.st {
		width: 50px;
		height: 100px;
		background-image: url('/home/maxim/Загрузки/football_animation/st.png');
		background-size: 100% 100%;
		display: inline-block;
		vertical-align: text-top;
	}

	.st._sX {
		height: 90px;
	}

	.st._sXL {
		height: 120px;
	}

	.st._sXXL {
		height: 132px;
	}
	
	.UFO {
		background-image: url("/home/maxim/Загрузки/football_animation/ufo.png");
		background-size: 100% 100%;

		width: 150px;
		height: 150px;

		position: absolute;
		left: 455px;
		top: 10px;

		animation-name: weird_ball;
		animation-duration: 6s;
	}

	@keyframes weird_ball {
		0% {
			left: 455px;
			top: 10px;
		}

		48% {
			top: 120px;
			left: 500px;
		}

		64% {
			top: 90px;
		}

		100% {
			top: 4px;
			left: 79px;
		}
	}
</style>

<div class="sky">
	<div class="UFO"></div>
</div>

<div class="field">
	<div class="man"></div>
	<div class="ball"></div>
</div>
