<style>
	body {
		padding: 0;
		margin: 0;
	}

	body:hover .obj {
		width: 50px;
		height: 50px;

		background-color: #000;
		position: absolute;

		top: 0;
		left: 0;

		animation-name: obj_with_tail;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}
	
	.obj.tail_1{
		animation-delay: .05s;
		opacity: .7;
		transform: scale(.8, .8);
	}

	.obj.tail_2{
		animation-delay: .1s;
		opacity: .4;
		transform: scale(.7, .7);
	}

	.obj.tail_3{
		animation-delay: .15s;
		opacity: .1;
		transform: scale(.6, .6);
	}


	@keyframes obj_with_tail {
		0% {
			top: 0;
			left: 0;
			opacity: .3;
		}

		20%{
			top: 0;
			left: 80px;
			opacity: 1;
		}

		40%{
			top: 80px;
			left: 80px;
		}
		
		60%{
			top: 80px;
			left: 0px;
			opacity: .4;	
		}

		80%{
			top: 40px;
			left: 0;
			opacity: .2;
		}

		100%{
			top: 40px;
			left: 40px;
			opacity: 0;
		}
	}

	.way > div {
		position: absolute;
	}
	
	.way ._1 {
		border-bottom: 1px solid red;
		top: 25px;
		left: 25px;

		animation-name: way_1;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}

	@keyframes way_1 {
		0% {
			width: 0;
		}

		20% {
			width: 80px;
		}

		100% {
			width: 80px;
		}
	}

	.way ._2 {
		border-left: 1px solid red;
		top: 25px;
		left: 105px;

		animation-name: way_2;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}

	@keyframes way_2 {
		20% {
			height: 0;
		}

		40% {
			height: 80px;
		}

		100% {
			height: 80px;
		}
	}

	.way ._3 {
		border-bottom: 1px solid red;
		top: 105px;
		left: 25px;
		width: 80px;
	}

	.way ._3r {
		border-bottom: 1px solid white;
		left: 25px;
		top: 105px;

		animation-name: way_3r;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}

	@keyframes way_3r {
		0%{
			width: 80px;
		}

		40% {
			width: 80px;
		}

		60% {
			width: 0;
		}

		100% {
			width: 0;
		}
	}

	.way ._4 {
		border-left: 1px solid red;
		top: 65px;
		left: 25px;
		height: 40px;
	}	

	.way ._4r {
		border-left: 1px solid #fff;
		top: 65px;
		left: 25px;

		animation-name: way_4;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}

	@keyframes way_4 {
		0% {
			height: 40px;
		}

		60% {
			height: 40px;
		}

		80% {
			height: 0;
		}

		100% {
			height: 0;
		}
	}

	.way ._5 {
		border-bottom: 1px solid red;
		top: 65px;
		left: 25px;

		animation-name: way_5;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}

	@keyframes way_5 {
		0% {
			width: 0;
		}

		80% {
			width: 0;
		}

		100% {
			width: 40px;
		}
	}


	
</style>

<body>
	<div class="way">
		<div class="_1"></div>
		<div class="_2"></div>
		<div class="_3"></div>
		<div class="_3r"></div>
		<div class="_4"></div>
		<div class="_4r"></div>
		<div class="_5"></div>
	</div>
	<div class="way" style="position: relative; left: 20%;">
		<div class="_1"></div>
		<div class="_2"></div>
		<div class="_3"></div>
		<div class="_3r"></div>
		<div class="_4"></div>
		<div class="_4r"></div>
		<div class="_5"></div>
	</div>
	<div class="way" style="position: relative; left: 40%;">
		<div class="_1"></div>
		<div class="_2"></div>
		<div class="_3"></div>
		<div class="_3r"></div>
		<div class="_4"></div>
		<div class="_4r"></div>
		<div class="_5"></div>
	</div>
	<div class="object">
		<div class=obj></div>
		<div class="obj tail_1"></div>
		<div class="obj tail_2"></div>
		<div class="obj tail_3"></div>
	</div>
</body>
