<div class="track"></div>

<script>
    function Car(model){
      this.model = model;
      this.a = 123;
      this.b = 123123;

      this.gSpeedConst = function(){
        return 10;
      }

      this.start = function(){
        var that = this;

        setInterval(function(){
          that._el.style.left = parseInt(that._el.style.left) + that.gSpeedConst() + 'px';
        }, 500);
      }

      this.gEl = function(order){
        this._el = document.createElement('img');
        this._el.style.position = 'absolute';
        this._el.style.left = '0px';
        this._el.style.top = `${order * 100}px`;
        this._el.style.width = '100px';
        this._el.style.height = '100px';
        this._el.src = '';
        return this._el;
      }
    }

    function Ferrari(model){
      Car.call(this, model);

      this.gSpeedConst = function(){
        return 100;
      }

      this.gEl = function(order){
        var tmp = new Car(this.model);
        var img = tmp.gEl.call(this, order);

        img.src = 'http://buyersguide.caranddriver.com/media/assets/submodel/6873.jpg';
        return img;
      }
    }

    Ferrari.prototype = new Car();

    function LAZ(model){
      Car.call(this, model);

      this.gSpeedConst = function(){
        return 2;
      }

      this.gEl = function(order){
        var tmp = new Car(this.model);
        var img = tmp.gEl.call(this, order);

        img.src = 'http://static.carmodel.com/photos/53219_1.jpg?1';
        return img;
      }
    }

    LAZ.prototype = new Car();
</script>

<script>
    var my_car = new LAZ('01-23');
    var my_friend = new Ferrari('spyder');


    [my_car, my_friend].forEach(function(car, index){
      var el = car.gEl(index);

      document.querySelector('.track').appendChild(el);

      car.start();
    })
</script>
